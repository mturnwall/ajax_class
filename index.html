<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Ajax Model Prototype</title>
<meta name="description" content="">
<meta name="author" content="">

<meta name="viewport" content="width=device-width,initial-scale=1">

<script type="text/javascript" src="//www.google.com/jsapi"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/handlebars/handlebars-1.0.beta.6.js" type="text/javascript"></script>
<script src="js/handlebars/templates/test.handlebars.js" type="text/javascript"></script>
<script src="js/ajax_model.js" type="text/javascript" charset=></script>
<script type="text/javascript">
	var obj = Object.create(Digi);
	var test = {
		title: 'Ajax Model and Template Prototype',
		content: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
		formValue: 'John Doe'	
	}
	var templateMap = [
		{
			name: 'test',
			content: test
		}
	];
	
	$(document).ready(function () {
		Digi.template.cache[templateMap[0].name] = Handlebars.templates[templateMap[0].name];
		$('#main').html(Digi.template.cache[templateMap[0].name](templateMap[0].content));
		
		$('body').on('click', 'a.updatePage', function (e) {
			e.preventDefault();
			obj.ajax.getData('model.json', 'post');
		});
		$('body').on('click', 'a.updateTemplate', function (e) {
			e.preventDefault();
			Digi.template.fetch('test');
		});
	});
</script>
</head>

<body>
<article id="main">

</article>

</body>
</html>
